<div class="container">
  <div class="row justify-content-between align-items-center">
    <div class="col-auto">
		<span title="{{.Site.Params.Copyright.licence }}">
		{{ range .Site.Params.Copyright.icons }}
				<i class="{{ . }}"></i/>
		{{ end }}
		</span>
		{{ if .Site.Params.Copyright.includeOwner }}
		<span> {{ .Site.Params.Copyright.owner }} </span>
		{{ end }}
    </div>
    <div class="col-auto footer-center text-center">
		<ul class="horizontal-list">
		{{ range .Site.Menus.main }}
				<li><a href="{{.PageRef}}">{{ .Name }}</a></li>
		{{ end }}
		</ul>
    </div>
  </div>
  {{ if .Site.Params.Footer.includeAttribution }}
  <div class="d-flex justify-content-center" id="attribution">
	  <span>
		  Powered by
		  <a href="https://gohugo.io/">Hugo</a> &  
		  <a href="https://github.com/xvalcarce/pizzeria">Pizzeria</a>
		</span>
  </div>
  {{ end }}
</div>
