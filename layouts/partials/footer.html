<div class="row">
<div class="footer-left col-4">
		<span title="{{.Site.Params.Copyright.owner }}">
		{{ range .Site.Params.Copyright.icons }}
				<i class="{{ . }}"></i/>
		{{ end }}
		</span>
		{{ if .Site.Params.Copyright.includeOwner }}
		<span> {{ .Site.Params.Copyright.owner }} </span>
		{{ end }}
</div>

<div class="footer-center d-flex justify-content-center col-4">
	<div>
		<ul class="horizontal-list">
		{{ range .Site.Menus.main }}
				<li><a href="{{.PageRef}}">{{ .Name }}</a></li>
		{{ end }}
	  </ul>
	</div>
</div>

<div class="footer-right col-4">
		Powered by
		<a href="https://gohugo.io/">Hugo</a>
		&
		<a href="https://github.com/xvalcarce/pizzeria">Pizzeria</a>
</div>
</div>
